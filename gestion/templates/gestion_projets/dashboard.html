<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Tableau de bord</h1>

    <div>
        <h2>Projets r√©cents</h2>
        <ul>
            {% for projet in projets %}
                <li><a href="{% url 'projet_detail' projet.id %}">{{ projet.nom }}</a> - {{ projet.statut }}</li>
            {% empty %}
                <li>Aucun projet en cours</li>
            {% endfor %}
        </ul>
    </div>

    <div>
        <h2>Statistiques</h2>
        <p>Nombre total de projets : {{ projets.count }}</p>
    </div>
</body>
</html>
