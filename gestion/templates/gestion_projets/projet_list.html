<! -- Affiche la liste de tous les projets avec des liens vers leurs détails -->


{% extends "gestion_projets/base.html" %}

{% block title %}Liste des Projets{% endblock %}

{% block content %}
<h2>Liste des Projets</h2>
<ul>
    {% for projet in projets %}
        <li>
            <a href="{% url 'projet_detail' projet.id %}">{{ projet.nom }}</a> - {{ projet.statut }}
        </li>
    {% empty %}
        <li>Aucun projet trouvé.</li>
    {% endfor %}
</ul>
{% endblock %}
