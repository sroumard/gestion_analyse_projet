{% extends "gestion_projets/base.html" %}

{% block title %}Modifier le Projet{% endblock %}

{% block content %}
<h2>Modifier le Projet</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enregistrer les modifications</button>
</form>
<a href="{% url 'projet_detail' projet.id %}">Annuler</a>
{% endblock %}
