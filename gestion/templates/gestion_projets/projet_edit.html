{% extends "gestion_projets/base.html" %}

{% block title %}Modifier le Projet{% endblock %}

{% block content %}
<h2>Modifier le Projet</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enregistrer les modifications</button>
</form>
<p>ID du projet : {{ projet.id }}</p>

<a href="{% url 'projet_list'%}">Annuler</a>
{% endblock %}
